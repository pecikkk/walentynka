<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        margin-top: 100px;
        font-size: 40px;
        color: white;
    }

    .buttons {
        margin-top: 50px;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        transition: transform 0.3s;
    }

    #noBtn {
        background-color: #6c757d;
        color: white;
    }

    #slideshow {
        position: fixed;
        width: 100%;
        height: 100%;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        background-color: black;
        display: none;
        top: 0;
        left: 0;
        z-index: 1;
        transition: background-image 1s ease-in-out;
    }

    #message {
        display: none;
        position: fixed;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
    }

    .heart-container {
        position: relative;
        display: inline-block;
        animation: pulse 1.2s infinite;
    }

    .heart {
        font-size: 140px;
    }

    .heart-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -55%);
        width: 70%;
        text-align: center;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

</style>
</head>

<body>

<h1 id="question">Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>

<div class="buttons" id="buttons">
    <button id="yesBtn">Tak ‚ù§Ô∏è</button>
    <button id="noBtn">Nie üò¢</button>
</div>

<div id="slideshow"></div>

<div id="message">
    <div class="heart-container">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="heart-text">
            Kocham Ciƒô Mycha!
        </div>
    </div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const slideshow = document.getElementById("slideshow");
    const message = document.getElementById("message");
    const buttons = document.getElementById("buttons");
    const question = document.getElementById("question");

    const images = [
        "3.jpg",
        "4.jpg",
        "5.jpg",
        "2.jpg",
        "1.jpg"
    ];

    let index = 0;
    let scale = 1;

    function startSlideshow() {
        slideshow.style.display = "block";
        slideshow.style.backgroundImage = "url('" + images[index] + "')";

        setInterval(() => {
            index = (index + 1) % images.length;
            slideshow.style.backgroundImage = "url('" + images[index] + "')";
        }, 3000);
    }

    // üî• Klikniƒôcie NIE powiƒôksza TAK
    noBtn.addEventListener("click", function() {
        scale += 0.3;
        yesBtn.style.transform = "scale(" + scale + ")";
    });

    yesBtn.addEventListener("click", function() {
        buttons.style.display = "none";
        question.style.display = "none";
        startSlideshow();
        message.style.display = "block";
    });
</script>

</body>
</html>
