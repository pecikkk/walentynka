<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zostaniesz mojƒÖ WalentynkƒÖ?</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: pink;
}

/* SLIDESHOW */
#slideshow {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: pink;
    display: none;
}

/* POCZƒÑTKOWA TRE≈öƒÜ */
.content {
    position: relative;
    z-index: 2;
}

h1 {
    margin-top: 100px;
    font-size: 2em;
}

.buttons {
    margin-top: 30px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: gray;
    color: white;
    margin-left: 20px;
}

/* SERCE WY≈ªEJ */
#heartContainer {
    position: fixed;
    top: 0%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    z-index: 3;
}

/* DU≈ªE SERCE */
#heart {
    font-size: 180px;
    color: red;
    position: relative;
}

/* NAPIS W ≈öRODKU SERCA */
#message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-align: center;
    width: 80%;
}
</style>
</head>

<body>

<div id="slideshow"></div>

<div class="content">
    <h1 id="question">Czy zostaniesz mojƒÖ WalentynkƒÖ? üíñ</h1>

    <div class="buttons" id="buttons">
        <button id="yes">Tak ‚ù§Ô∏è</button>
        <button id="no">Nie üò¢</button>
    </div>
</div>

<!-- SERCE Z NAPISEM -->
<div id="heartContainer">
    <div id="heart">
        ‚ù§Ô∏è
        <div id="message">Kocham Ciƒô Mycha</div>
    </div>
</div>

<audio id="bgMusic" src="muzyka.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const slideshow = document.getElementById("slideshow");
const heartContainer = document.getElementById("heartContainer");
const music = document.getElementById("bgMusic");

let scale = 1;

// Klikanie NIE powiƒôksza TAK
noBtn.addEventListener("click", function() {
    scale += 0.3;
    yesBtn.style.transform = "scale(" + scale + ")";
});

// Klikniƒôcie TAK
yesBtn.addEventListener("click", function() {
    buttons.style.display = "none";
    question.style.display = "none";
    slideshow.style.display = "block";
    heartContainer.style.display = "block";
    startSlideshow();
    music.play();
});

const images = [
    "3.jpg",
    "4.jpg",
    "5.jpg",
    "2.jpg",
    "1.jpg"
];

let index = 0;

function startSlideshow() {
    slideshow.style.backgroundImage = "url('" + images[index] + "')";
    setInterval(function() {
        index++;
        if (index >= images.length) index = 0;
        slideshow.style.backgroundImage = "url('" + images[index] + "')";
    }, 3000);
}
</script>

</body>
</html>
