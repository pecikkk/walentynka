<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zostaniesz mojƒÖ WalentynkƒÖ?</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: pink;
}

h1 {
    margin-top: 100px;
    font-size: 2em;
}

.buttons {
    margin-top: 30px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: gray;
    color: white;
    margin-left: 20px;
}

#slideshow {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-size: cover;
    background-position: center;
    z-index: -1;
    display: none;
}

#message {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 80px;
    display: none;
    color: red;
}
</style>
</head>

<body>

<h1 id="question">Czy zostaniesz mojƒÖ WalentynkƒÖ? üíñ</h1>

<div class="buttons" id="buttons">
    <button id="yes">Tak ‚ù§Ô∏è</button>
    <button id="no">Nie</button>
</div>

<div id="slideshow"></div>

<audio id="bgMusic" src="muzyka.mp3" loop></audio>

<div id="message">‚ù§Ô∏è Kocham Ciƒô Mycha ‚ù§Ô∏è</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const slideshow = document.getElementById("slideshow");
const message = document.getElementById("message");
const music = document.getElementById("bgMusic");

let scale = 1;

noBtn.addEventListener("click", function() {
    scale += 0.3;
    yesBtn.style.transform = "scale(" + scale + ")";
});

yesBtn.addEventListener("click", function() {
    buttons.style.display = "none";
    question.style.display = "none";
    slideshow.style.display = "block";
    message.style.display = "block";
    startSlideshow();
    music.play();
});

const images = [
    "1.jpg",
    "2.jpg",
    "3.jpg",
    "4.jpg",
    "5.jpg"
];

let index = 0;

function startSlideshow() {
    slideshow.style.backgroundImage = "url('" + images[index] + "')";
    setInterval(function() {
        index++;
        if (index >= images.length) index = 0;
        slideshow.style.backgroundImage = "url('" + images[index] + "')";
    }, 3000);
}
</script>

</body>
</html>
